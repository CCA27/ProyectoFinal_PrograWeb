<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
</head>
<body>
    <h1 th:text="${cliente.idCliente == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h1>
    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}" />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <br />
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <br />
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" />
        <br />
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" th:field="*{direccion}" />
        <br />
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/clientes}">Cancelar</a>
</body>
</html>
