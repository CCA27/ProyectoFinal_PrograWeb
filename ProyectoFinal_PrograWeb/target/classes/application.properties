# Nombre de la aplicaci칩n
spring.application.name=ProyectoFinal_PrograWeb
server.port=8080

# Configuraci칩n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3300/mydatabase?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci칩n de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Eliminar mensaje invasivo de spring
spring.main.banner-mode=off

# Definir formato fecha
logging.pattern.dateformat=HH:mm:ss

# P치gina de inicio
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html
